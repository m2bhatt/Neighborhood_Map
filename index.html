<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="Neighborhood Map for Udacity">
    <meta name="author" content="Megha Bhatt">
    <title>Neighborhood Map: Ottawa</title>
</head>
<body>
  <div class="toggleList"><img src="https://openclipart.org/image/2400px/svg_to_png/221605/menu-icon.png" /></div>
  <div id="list">
    <input id="filterInput" placeholder="Search" data-bind="textInput: currentFilter, valueUpdate: 'keyup', event:{ keyup: applyFilter}" autocomplete="off" />
    <ul data-bind="foreach: filterPOIs">
      <li data-bind="attr: {id: id}, click: $parent.onPOIListClick">
        <h4 data-bind="text: title"></h4>
        <p data-bind="html: description"></p>
        <p class="wikipedia-summary"></p>
        <p class="wikipedia-link"></p>
      </li>
    </ul>
  </div>

  <div id="map"></div>

  <script src="js/jquery-3.1.1.js"></script>
  <script src="js/knockout.js"></script>
  <script src="js/javascript.js"></script>
  <script async defer onerror="googleMapsError()"
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCAiT9mwBZV1ApXGKcsim-kP_nCMeU5XG8&v=3&callback=app.initialize">
  </script>
</body>
</html>
