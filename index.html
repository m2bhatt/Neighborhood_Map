<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="Neighborhood Map for Udacity">
    <meta name="author" content="Megha Bhatt">
    <title>Neighborhood Map: Ottawa</title>
</head>
<body>
  <div id="list">
    <ul data-bind="foreach: pointsOfInterest">
      <li>
        <h2 data-bind="text: title"></h2>
        <p data-bind="html: description"></p>
      </li>
    </ul>
  </div>

  <div id="map"></div>

  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/knockout.js"></script>
  <script src="js/javascript.js"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCAiT9mwBZV1ApXGKcsim-kP_nCMeU5XG8&v=3&callback=app.render">
  </script>
</body>
</html>
